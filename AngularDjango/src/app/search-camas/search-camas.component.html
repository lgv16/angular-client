<h3>Find By Codigo</h3>
<div style="width: 300px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="lastname">Codigo</label>
      <input type="text" class="form-control" id="codigo" required [(ngModel)]="codigo" name="codigo">
    </div>

    <div class="btn-group">
      <button type="submit" class="btn btn-success">Submit</button>
    </div>
  </form>
</div>
<ul>
  <li *ngFor="let cama of camas">
    <h4>CODIGO:{{cama.codigo}}  ENFERMEDAD:{{cama.enfermedad}}  ESTADO:{{cama.estado}}  AISLAMIENTO:{{cama.aislamiento}}  ID:{{cama.id}}  NOMBRE:{{cama.name}}  EDAD:{{cama.age}}</h4>
  </li>
</ul>
